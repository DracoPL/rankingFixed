<div class="container">
  <div class="col-lg-12">
    <h1 class="page-header">ELO of Warsaw BloodBowl Federation</h1>
    <add-player callback="$ctrl.fetchPlayers()" ng-if="$ctrl.Auth.isLoggedIn()"></add-player>
    <add-match callback="$ctrl.reloadLists()" ng-if="$ctrl.Auth.isLoggedIn()"></add-match>
    <h2 class="page-header">Standing</h2>
    <div class="row" >
      <table class="table">
        <thead>
          <tr>
            <th>#</th>
            <th>Player</th>
            <th>Rank</th>
          </tr>
          <tbody>
            <md-progress-circular md-mode="indeterminate" md-diameter="96" class="loader" ng-if="$ctrl.loadingPlayers"></md-progress-circular>
            <tr ng-repeat="player in $ctrl.players" ng-class="{'blur':$ctrl.loadingPlayers}">
              <td>{{$index+1}}</td>
              <td>{{player.name}}</td>
              <td>{{player.rank}}</td>
            </tr>
        </tbody>
      </table>
    </div>
    <h2 class="page-header">Matches History</h2>
    <div class="row" >
      <div class="table-responsive">
        <table class="table table-striped matches-table">
          <thead>
            <tr>
              <th>#</th>
              <th class="to-right">Player</th>
              <th class="to-right">Score</th>
              <th></th>
              <th>Score</th>
              <th>Player</th>
            </tr>
            <tbody>
              <md-progress-circular md-mode="indeterminate" md-diameter="96" class="loader" ng-if="$ctrl.loadingMatches"></md-progress-circular>
              <tr ng-repeat="match in $ctrl.matches" ng-class="{'blur':$ctrl.loadingMatches}">
                <td>{{$index+1}}</td>
                <td>{{match.home}}&nbsp<match-label rank-match="match" is-home="true"></match-label></td>
                <td>{{match.hScore}}</td>
                <td>vs</td>
                <td>{{match.aScore}}</td>
                <td><match-label rank-match="match" is-home="false"></match-label>&nbsp{{match.away}}</td>
              </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
